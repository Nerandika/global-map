<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stories of the World üåç</title>

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    /* Popup form styling */
    .form-popup {
      position: absolute;
      display: none;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 320px;
      animation: fadeIn 0.3s ease-in-out;
      z-index: 10;
    }

    .form-popup h3 {
      margin: 0 0 10px;
      text-align: center;
      font-weight: 600;
    }

    .form-popup input,
    .form-popup textarea,
    .form-popup select,
    .form-popup button {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9em;
    }

    .form-popup button {
      background-color: #0078ff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-popup button:hover {
      background-color: #005fcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Popup form -->
  <div class="form-popup" id="storyForm">
    <h3>Share Your Story üåç</h3>
    <textarea id="storyInput" rows="3" placeholder="Write your story here..."></textarea>
    <select id="emotionSelect">
      <option value="happy">üòä Happy</option>
      <option value="sad">üò¢ Sad</option>
      <option value="nostalgic">üåÖ Nostalgic</option>
      <option value="excited">üî• Excited</option>
    </select>
    <input type="text" id="imageURL" placeholder="Image URL (optional)">
    <button id="submitStory">Submit</button>
    <button id="cancelStory" style="background:#ccc;color:#000;">Cancel</button>
  </div>

  <!-- Script -->
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmVyYW5kaWthIiwiYSI6ImNtaGlzNWNmMDB1c24ya3F2MWpxcHQ4Z3IifQ.AjxQuDJihKxLW-YZLwAOCg'; // üîë Replace with your own Mapbox token

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [0, 20],
      zoom: 1.5
    });

    const form = document.getElementById('storyForm');
    const storyInput = document.getElementById('storyInput');
    const emotionSelect = document.getElementById('emotionSelect');
    const imageURL = document.getElementById('imageURL');

    let currentCoords = null;

    // When user clicks on map
    map.on('click', function(e) {
      currentCoords = e.lngLat;
      form.style.display = 'block';
      form.style.left = e.point.x + 'px';
      form.style.top = e.point.y + 'px';
      storyInput.value = '';
      imageURL.value = '';
      emotionSelect.value = 'happy';
    });

    // Cancel button
    document.getElementById('cancelStory').onclick = function() {
      form.style.display = 'none';
    };

    // Submit story
    document.getElementById('submitStory').onclick = function() {
      const story = storyInput.value;
      const emotion = emotionSelect.value;
      const image = imageURL.value;

      if (!story) {
        alert('Please write your story!');
        return;
      }

      // Choose marker color based on emotion
      let color;
      switch (emotion) {
        case 'happy': color = 'yellow'; break;
        case 'sad': color = 'blue'; break;
        case 'nostalgic': color = 'orange'; break;
        case 'excited': color = 'red'; break;
        default: color = 'gray';
      }

      // Create popup
      let popupHTML = `<strong>${emotion.toUpperCase()}</strong><br>${story}`;
      if (image) {
        popupHTML += `<br><img src="${image}" style="width:100%;border-radius:8px;margin-top:5px;">`;
      }

      // Add marker to map
      new mapboxgl.Marker({ color })
        .setLngLat([currentCoords.lng, currentCoords.lat])
        .setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(popupHTML))
        .addTo(map)
        .togglePopup();

      form.style.display = 'none';
    };
  </script>
</body>
</html>
