<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stories of the World üåç</title>

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- üé® STYLE SECTION -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .form-container {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @media (max-width: 600px) {
      .form-container {
        top: 5%;
        width: 95%;
        padding: 15px;
      }
    }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #0078ff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005fcc;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -20%); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
  </style>
</head>

<body>
  <!-- üß≠ STORY FORM -->
  <div class="form-container">
    <h2>Share Your Story üåç</h2>
    <input type="text" id="name" placeholder="Your Name">
    <textarea id="story" placeholder="Tell your story..." rows="4"></textarea>
    <button onclick="submitStory()">Submit</button>
  </div>

  <!-- üó∫Ô∏è MAP -->
  <div id="map"></div>

  <!-- ‚öôÔ∏è SCRIPTS -->
  <script>
    mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [0, 20],
      zoom: 1.5
    });

    map.on('load', () => {
      map.resize();
    });

    function submitStory() {
      const name = document.getElementById('name').value;
      const story = document.getElementById('story').value;

      if (name && story) {
        alert("Thank you " + name + "! Your story has been shared.");
        document.getElementById('name').value = '';
        document.getElementById('story').value = '';
      } else {
        alert("Please fill out both fields!");
      }
    }
  </script>
</body>
</html>
